[source]
class = "redmine"
url = "{{ env.REDMINE_URL }}"
api_token = "{{ env.REDMINE_API_TOKEN }}"

[target]
class = "todoist"
api_token = "{{ env.TODOIST_API_TOKEN }}"
id = "{{ redmine.id }}"
url = "{{ env.REDMINE_URL }}issues/{{ redmine.id }}"
content = "{{ redmine.subject }}"
date_string = "{{ redmine.due_date }}"
