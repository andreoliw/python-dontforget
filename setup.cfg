[flake8]
# http://www.pydocstyle.org/en/2.1.1/error_codes.html
ignore = D107,D401,D202,D203,E203,E402,E501,W503
max-line-length = 120
exclude = docs,.tox,build
inline-quotes = double

[isort]
line_length = 120
multi_line_output = 3
skip = .tox,build
known_first_party = dontforget,tests
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
known_third_party = appdirs,apscheduler,arrow,autorepr,clib,click,dateutil,deprecated,environs,google,google_auth_oauthlib,googleapiclient,imbox,jinja2,jmespath,keyring,marshmallow,memoized_property,pendulum,pluginbase,redminelib,ruamel,rumps,tapioca_toggl,todoist,toggl,toml

[mypy]
python_version = 3.6

ignore_missing_imports = true

# do not follow imports (except for ones found in typeshed)
follow_imports = skip

# treat Optional per PEP 484
strict_optional = True

# ensure all execution paths are returning
warn_no_return = True

# lint-style cleanliness for typing
warn_redundant_casts = True
warn_unused_ignores = True
